<ion-side-menus enable-menu-with-back-views="false">

    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <h4 class="title" ng-bind="menuCtrl.user.name"></h4>
        </ion-header-bar>
        <ion-content class="has-side-menu-header">
            <ion-list>
                <ion-item menu-close ui-sref="menu.welcome">
                    Accueil
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu-content>
        <ion-nav-bar class="bar-content bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="content">
        </ion-nav-view>
    </ion-side-menu-content>

</ion-side-menus>
